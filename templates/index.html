<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Flask CRUD - Home</title>
</head>
<body>
    <header>
        <h1>Flask CRUD Application</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('create') }}">Create New Item</a>
        </nav>
    </header>
    <main>
        <h2>Items</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Price (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.year }}</td>
                    <td>{{ item.price }}</td>
                    <td class="edit-delete">
                        <a href="{{ url_for('update', id=item.id) }}">Edit</a>
                        <form action="{{ url_for('delete', id=item.id) }}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
